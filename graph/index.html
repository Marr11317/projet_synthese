<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet Synthese</title>

    <script src="pixi.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        let type = "WebGL"
        if(!PIXI.utils.isWebGLSupported()){
          type = "canvas"
        }
      </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0px; /* Header Height */
            bottom: 0px; /* Footer Height */
            right: 0px;
            left: 0px;
        }
        .button {
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #eee;
            background-color: #fafafa;
            height: 40px;
            width: 200px;
            margin: 0 8px 16px;
            padding: 16px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease-in-out;
            line-height: 24px;
        }
        .button:hover {
            box-shadow: 0 0 6px rgb(35 173 255);
        }
    </style>

    <div id="htmlExceptGame" class="column">
        <div id="bluetoothButton" class="button">
            <span>Connecter</span>
        </div>
    </div>
    <div id="chart" style="display: none;">
        <canvas id="chart-canvas" height="100" width="100" style="flex-grow: 1; border: 2px solid black; object-fit: contain;"></canvas>
        <div style="display: flex; flex-direction: column; align-items: stretch; justify-content: center;">
            <h1 id="current-weight" style="text-align: center;">No value yet</h1>
            <button id="download-button" class="button">Download data</button>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
